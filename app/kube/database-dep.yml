apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-dep
  namespace: audrey-final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: final-db
  template:
    metadata:
      labels:
        app: final-db
    spec:
      containers:
        - name: final-db
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: appuser
            - name: POSTGRES_PASSWORD
              value: apppassword
            - name: POSTGRES_DB
              value: appdb
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: database-pvc
        - name: init-sql
          configMap:
            name: database-init-sql