apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: audrey-final
data:
  # Point the frontend to the server-side agent proxy (same-origin). This avoids
  # mixed-content errors because the browser will call the app's HTTPS origin
  # and the server will proxy to the internal HTTP AI backend.
  VITE_AGENT_ENDPOINT: "/api/agent"