name: Build & Push Docker Images, Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.meta.outputs.TAG }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install client dependencies
        working-directory: ./app/client
        run: pnpm install --frozen-lockfile

      - name: Lint client
        working-directory: ./app/client
        run: pnpm lint

      - name: Install server dependencies
        working-directory: ./app/server
        run: pnpm install --frozen-lockfile

      - name: Lint server
        working-directory: ./app/server
        run: pnpm lint

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for tagging
        id: meta
        run: |
          TAG=$(date +'%Y%m%d')-${GITHUB_SHA::7}
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_OUTPUT


      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: ./app/client
          file: ./app/client/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            audreyinglish/frontend-final-web:latest
            audreyinglish/frontend-final-web:${{ steps.meta.outputs.TAG }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: ./app/server
          file: ./app/server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            audreyinglish/frontend-final-server:latest
            audreyinglish/frontend-final-server:${{ steps.meta.outputs.TAG }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV
          echo "TAG=${{ needs.build-and-push.outputs.TAG }}" >> $GITHUB_ENV
          echo "Deploying with tag: $TAG"


      - name: Ensure kubectl works
        run: |
          echo "Using kubeconfig: $KUBECONFIG"
          kubectl version --client
          kubectl get namespace audrey-final || true

      - name: Deploy to Kubernetes
        env:
          TAG: ${{ needs.build-and-push.outputs.TAG }}
        run: |
          echo "Applying manifests to audrey-final namespace with TAG=$TAG"
          echo "Checking substituted YAML for frontend:"
          cat app/kube/frontend-dep.yml | envsubst | grep image:

          for FILE in app/kube/*; do
            echo "Applying $FILE"
            cat $FILE | envsubst | kubectl apply -n audrey-final -f -
          done


      - name: Verify deployment
        run: |
          kubectl get pods -n audrey-final
          kubectl get svc -n audrey-final